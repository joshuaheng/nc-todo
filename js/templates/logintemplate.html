<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4" id="loginformcol">
    <h1 id="pagetitle">To Do List</h1>
    <form role="form" id="loginform">
      <div class="form-group">
        <h1><input type="email" class="form-control" id="useremail" placeholder="Enter email" name="email"></h1>
        <h4 class="errormsg" id="invalidemail"></h4>
      </div>
      <div class="form-group">
        <h1><input type="password" class="form-control" id="userpassword" placeholder="Password" name="password"></h1>
        <h4 class="errormsg" id="invalidpassword"></h4>
      </div>
      <div class="row">
       <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8"><button class="btn btn-default" id="loginbtn">Login</button></div>
      </div>
      <div class="row alternateform">
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
          <a id="switchtosignupbtn">Don't have an account? Sign up here!</a>
        </div>
      </div>
      <div class="row alternateform">
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
          <div id="foo" class="loadinggif"></div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
